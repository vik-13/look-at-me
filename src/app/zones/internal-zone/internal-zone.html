<div class="inner-page flex-col">
    <md-toolbar color="primary">
        <button md-icon-button color="accent" (click)="sidenav.toggle()">
            <md-icon>people</md-icon>
        </button>
        <span class="main-title link" md-ripple routerLink="/map">Look At Me</span>
        <span class="flex"></span>
        <md-slide-toggle color="warn"></md-slide-toggle>
        <button md-icon-button color="accent" [mdMenuTriggerFor]="menu">
            <md-icon>more_vert</md-icon>
        </button>
        <md-menu #menu="mdMenu">
            <button md-menu-item routerLink="/settings">Settings</button>
            <button md-menu-item routerLink="/help">Help</button>
            <button md-menu-item>Sign Out</button>
        </md-menu>
    </md-toolbar>
    <md-sidenav-container class="flex">
        <md-sidenav mode="over" opened="true" #sidenav>
            <friends></friends>
        </md-sidenav>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </md-sidenav-container>
</div>
